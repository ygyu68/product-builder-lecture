<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachable-machine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3453421170103545"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-3453421170103545">
</head>
<body>
  <h1>Lotto Number Generator</h1>
  <p>이 로또 번호 생성기는 오락 목적으로 무작위 로또 번호를 생성해줍니다. 재미로 이용해주세요!</p>
  <p>책임감 있는 게임을 즐겨주세요. 본 서비스는 실제 복권 당첨을 보장하지 않습니다.</p>
  <button id="toggle-theme">모드변경</button>
  <button id="generate">로또 번호 받기</button>
  <div id="numbers"></div>

  <div class="contact-form-section">
    <h2>제휴 문의 (Affiliate Inquiry)</h2>
    <form action="https://formspree.io/f/maqdjyny" method="POST" id="contact-form">
      <label for="name">이름 (Name):</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일 (Email):</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지 (Message):</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">문의 보내기 (Send Inquiry)</button>
    </form>
  </div>

  <div class="disqus-section">
    <h2>댓글 (Comments)</h2>
    <div id="disqus_thread"></div>
  </div>

  <button id="animal-test-link" onclick="location.href='animal_test.html'">동물상 테스트</button>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
